<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap 5 icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>WellCare</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/wellcare.png}">
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
    <style>
        .table thead th {
            background-color: #5585b5; 
            color: #ffffff;
        }
    
        .table tbody tr {
            background-color: #e4f5f8; 
        }
    
        h2 {
            color: #5585b5;
        }
    
        .status-approved {
            color: green;
            font-weight: bold;
        }
    
        .status-pending {
            color: rgb(248, 161, 80);
            font-weight: bold;
        }
    
        .status-denied {
            color: rgb(216, 27, 27);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header1 text-white p-4 mb-3">
        <div class="col"> 
            <a th:href="@{/logout}">
                 <img th:src="@{/assets/images/wellcare.png}" alt="WellCare Logo" class="logo"> 
            </a> 
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="adminHeader col mt-5">
                    <h1 class="display-3">WellCare Admin</h1>
                </div>
            </div>
        </div>
        <div class="col text-end">
            <!-- Back to Dashboard Button -->
            <a th:href="@{/dashboard}" class="btn first-color btn-small">Admin Dashboard</a>
        </div>
    </header>

    <!-- Main Section -->    
     <section class="section1 p-3">
        <div class="row">
            <div class="col-12">
                <div class="container mt-5">
                    <h2 class="mb-4 text-center">Benefit Issuance</h2>
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Holder Name</th>
                                <th>Holder SSN</th>
                                <th>Plan Name</th>
                                <th>Plan Status</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Benefit Amount</th>
                                <th>Denial Reason</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="benefit : ${benefits}">
                                <td th:text="${benefit.edId}"></td>
                                <td th:text="${benefit.holderName}"></td>
                                <td th:text="${benefit.holderSSN}"></td>
                                <td th:text="${benefit.planName}"></td>
                                <td th:classappend="${benefit.planStatus == 'Approved' ? 'status-approved' : benefit.planStatus == 'Pending' ? 'status-pending' : 'status-denied'}" th:text="${benefit.planStatus}"></td>
                                <td th:text="${benefit.planStartDate}"></td>
                                <td th:text="${benefit.planEndDate}"></td>
                                <td th:text="'$ '+${benefit.benifitAmt}"></td>
                                <td th:text="${benefit.denialReason}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></script>
    <script th:src="@{/assets/js/admin.js}"></script>
</body>
</html>
