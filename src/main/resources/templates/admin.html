<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap 5 icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>WellCare</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/wellcare.png}">
    <link rel="stylesheet" th:href="@{/assets/css/admin.css}">
</head>
<body>
    <!-- Header Section -->
    <header class="header1 text-white p-4 mb-3">
        <div class="col"> 
            <a th:href="@{/logout}">
                 <img th:src="@{/assets/images/wellcare.png}" alt="WellCare Logo" class="logo"> 
            </a> 
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="adminHeader col mt-5">
                    <h1 class="display-3">WellCare Admin Panel</h1>
                    <p class="lead">Manage and create health plans with ease</p>
                
                </div>
               
               
            </div>
        </div>
             <div class="col text-end">
                    <!-- Back to Dashboard Button -->
                    <a th:href="@{/dashboard}" class="btn first-color btn-small">Admin Dashboard</a>
                </div>
                
    </header>

    <!-- Main Section -->
    <section class="section1 p-3">
     <div class="container text-end">
                    <!-- Button -->
                    <a th:href="@{/registerplan}" class="btn first-color btn-large">Add Plan</a>
                </div>
        <div class="row">
            <div class="col-12">
                <!-- Message Section -->
                <div th:if="${deleteMessage}" id="alertMessage" class="alert alert-danger text-center" role="alert">
                    <span th:text="${deleteMessage}"></span>
                </div>
                <div th:if="${updateMessage}" id="alertMessage" class="alert alert-info text-center" role="alert">
                    <span th:text="${updateMessage}"></span>
                </div>
                <div th:if="${addMessage}" id="alertMessage" class="alert alert-success text-center" role="alert">
                    <span th:text="${addMessage}"></span>
                </div>
    
                <table class="table table-striped table-hover mt-3 text-center table-bordered">
                    <thead>
                        <tr>
                            <th>Plan ID</th>
                            <th>Plan Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Description</th>
                            <th>State</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="data">
                        <!-- Rows will be dynamically populated here -->
                        <tr th:each="plan : ${plans}">
                            <td th:text="${plan.planId}"></td>
                            <td th:text="${plan.planName}"></td>
                            <td th:text="${plan.startDate}"></td>
                            <td th:text="${plan.endDate}"></td>
                            <td th:text="${plan.description}"></td>
                            <td th:text="${plan.activeSw}"></td>
                            <td>
                                <!-- Add any action buttons or links here -->
                                <a th:href="@{/update(planId=${plan.planId})}" class="btn btn-warning">Edit</a>
                                <a th:href="@{/delete(planId=${plan.planId})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script th:src="@{/assets/js/admin.js}"></script>
</body>
</html>
