<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Registration Required</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
  <style>
        .first-color { 
            background:  #53a8b6;
        }
        .second-color { 
            background: #53a8b6; 
        }
        .fourth-color { 
            background: #bbe4e9; 
        }
        .btn-custom {
            background: #53a8b6;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="first-color text-white p-4 mb-3 text-center">
        <h1 class="display-5">Application Registration</h1>
    </header>

    <!-- Main Content Section -->
    <section class="third-color p-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center">
                    <div class="alert alert-warning fourth-color">
                        <h2>Please Register First</h2>
                        <p class="lead">To apply for a plan, you need to complete the application registration first.</p>
                        <a th:href="@{/register}" class="btn btn-custom btn-lg">Register Now</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
