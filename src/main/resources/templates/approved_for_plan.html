<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Notification</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/approval.css}">
      <style>
        body {
            background: #ececec;
        }
        .first-color {
            background: #ececec;
        }
        .second-color {
            background: #ffffff;
        }
        .third-color {
            background: #019f18ad;
        }
        .fourth-color {
            background: #bbe4e9;
        }
        .btn-custom {
            background: #186f24;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card text-center">
                    <div class="card-header third-color text-white">
                        <h2>Approval Notification</h2>
                    </div>
                    <div class="card-body second-color">
                        <h3 class="card-title">Congratulations!</h3>
                        <p class="card-text">You have been approved. Please check your benefit issuance by clicking the button below.</p>
                        <a th:href="@{/show/mybenefit}" class="btn btn-custom">Go to Benefit Issuance</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
