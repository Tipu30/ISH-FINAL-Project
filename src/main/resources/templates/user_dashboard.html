    <style>
     .header-left { 
      display: flex; 
      align-items: center; 
      text-align: center;
    }
     .header-left div { 
      position: relative; width: 100%; max-width: 400px; 
    } 
    
    .header-left input[type="text"] 
    { 
        width: 100%; 
        padding: 12px 20px; 
        border: 1px solid #ccc; 
        border-radius: 30px; 
        font-size: 16px; 
        outline: none; 
        transition: all 0.3s ease;
     }
      .header-left input[type="text"]:focus 
      { 
        border-color: #5585b5;
         /* First Color */ 
         box-shadow: 0 0 8px rgba(85, 133, 181, 0.3); 
    } 
    .header-left .material-icons-outlined 
    { 
        position: absolute; 
        right: 10px; 
        top: 50%; 
        transform: translateY(-50%); 
        color: #666666; 
        cursor: pointer; 
        transition: all 0.3s ease; 
    } 
    .header-left .material-icons-outlined:hover 
    { 
        color: #5585b5; /* First Color */ 
    }
    .welcome-message {
            text-align: center;
            font-size: 2rem;
            color: #5585b5;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
