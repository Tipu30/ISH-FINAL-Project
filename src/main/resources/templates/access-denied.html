<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        .first-color { 
            background: #5585b5; 
        }
        
        .second-color { 
            background: #53a8b6; 
        }
        
        .third-color { 
            background: #79c2d0; 
        }
        
        .fourth-color { 
            background: #bbe4e9; 
        }

        .container {
            background: #bbe4e9; /* Fourth color */
            padding: 20px;
            border-radius: 10px;
        }

        .alert {
            background: #5585b5; /* First color */
            color: white;
        }

        .btn-primary {
            background: #53a8b6; /* Second color */
            border: none;
        }

        .btn-primary:hover {
            background: #79c2d0; /* Third color */
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container text-center">
        <div class="alert alert-danger p-4 first-color">
            <h3 class="font-weight-bold">Access Denied</h3>
            <p>You do not have permission to access this page.</p>
            <a th:href="@{/user-login}" class="btn btn-primary">Return to SignIn</a>
            <a th:href="@{/logout}" class="btn btn-primary">Return to Home</a>
        </div>
    </div>

</body>
</html>
