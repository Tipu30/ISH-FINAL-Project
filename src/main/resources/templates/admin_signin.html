<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign In</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Load Custom CSS -->
    <link rel="icon" type="image/x-icon" th:href="@{/assets/images/wellcare.png}">
    <link rel="stylesheet" th:href="@{/assets/css/signin_styles.css}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <a th:href="@{/}">
                    <img th:src="@{/assets/images/wellcare.png}" alt="WellCare Logo" class="img-fluid" style="max-width: 250px;">
                </a>
            </div>
            <h2 class="text-center mb-4">Admin Sign In</h2>
            
             <!-- Error Message (Only Shows If Invalid Login) -->
            <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <form th:action="@{/admin-login}" method="post" th:object="${user}" id="admin-signin-form">
                <div class="mb-3">
                    <label for="admin-email" class="form-label">Admin Email Address</label>
                    <input type="email" class="form-control" id="admin-email" placeholder="Enter admin email" th:field="*{email}" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="admin-password" class="form-label">Admin Password</label>
                    <input type="password" class="form-control" id="admin-password" placeholder="Enter admin password" th:field="*{password}" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In as Admin</button>
            </form>
            <div class="text-center mt-3">
                <p>Go back to <a th:href="@{/user-login}" class="text-primary">User Sign In</a></p>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load Custom JS -->
    <script th:src="@{/assets/js/admin_signin_scripts.js}"></script>
</body>
</html>
