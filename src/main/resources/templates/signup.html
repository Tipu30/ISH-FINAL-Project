<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
     <link rel="icon" type="image/x-icon" th:href="@{/assets/images/wellcare.png}">
    <link rel="stylesheet" href="assets/css/signup_styles.css">
    <link rel="stylesheet" href="assets/css/toast.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <div class="text-center mb-4">
                <a th:href="@{/}">
                    <img src="./assets/images/wellcare.png" alt="WellCare Logo" class="img-fluid" style="max-width: 250px;">
                </a>
            </div>            
            <h2 class="text-center mb-4">Create Your Account</h2>
             <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
             <div th:if="${successMessage}" class="alert alert-success text-center" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <form th:action="@{/user-register}" method="post" th:object="${userCitizen}" id="signup-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" th:field="*{fullName}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" th:field="*{email}" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter a strong password" th:field="*{password}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <p>Already have an account? <a th:href="@{/user-login}" class="text-primary">Sign In</a></p>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/signup_scripts.js"></script>
</body>
</html>
